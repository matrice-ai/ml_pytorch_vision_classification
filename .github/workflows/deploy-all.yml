      #     git clone -b $ENV https://github.com/matrice-ai/python_sdk.git ./python_sdk
      #     cd ./python_sdk
      #     git submodule update --init --recursive
      #     # mkdir -p ../matrice
      #     mv src/matrice ../
      #     cd "$ORIGINAL_DIR"
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: pytorch-vision-imagenet
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$ENV . --squash
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$ENV
